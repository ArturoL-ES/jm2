<paper-drawer-panel>
  <paper-header-panel drawer>
    <app-toolbar>
      <div>{{'app.title' | translate}}</div>
    </app-toolbar>
    <div>
      <nav>
        <paper-item *ngFor="let item of menu"
                    routerLink="/{{item.path}}"
                    routerLinkActive="active" (click)="menuClick(item)">
          <iron-icon icon="{{item.icon}}"></iron-icon> {{item.name | translate}}
        </paper-item>
      </nav>
    </div>
  </paper-header-panel>

  <paper-header-panel main>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div>{{menuSelected.name | translate}}</div>
    </paper-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </paper-header-panel>
</paper-drawer-panel>
